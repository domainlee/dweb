    <body>


        <section class="login login--option">
            <div class="login__inner">
                <div class="login__left">
                    <div class="login__headline">
                        DỊCH VỤ SMS VÀ VOICE CHO<br/>DOANH NGHIỆP
                    </div>
                    <div class="login__sub">
                        Đăng nhập để bắt đầu tạo tin nhắn/cuộc gọi
                    </div>
                    <figure class="contact__image lazy" data-src="img/contact-image@2x.png"></figure>
                </div>
                <div class="login__right">
                    <div class="login__right--inner">
                        <img src="img/logo@2x.png" align="logo">
                        <h3 class="login__right--headline">Chào mừng đến với ESMS</h3>
                        <form class="form-3" data-parsley-validate="" novalidate="">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" class="email" data-parsley-type="email" placeholder="Email" required="required" data-parsley-error-message="Email không được để trống" value="">
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input type="password" class="title" placeholder="Mật khẩu" required="required" data-parsley-error-message="Không được để trống" value="">
                            </div>
                            <div class="form-group form-group__option">
                                <input type="checkbox" name="">
                                <span>Tôi đồng ý với điều khoản sử dụng của eSMS.vn</span>
                            </div>

                            <div class="form-group">
                                <button type="submit">Đăng nhập</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
